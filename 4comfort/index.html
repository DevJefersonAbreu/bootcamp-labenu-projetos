<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Projeto da Labenu - Landing Page | 4COMFORT</title>
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <div class="logo">
          <img src="./img/4comfort.png" alt="Logo da 4COMFORT" />
        </div>
        <nav class="links">
          <div>
            <span><i class="ri-search-line"></i></span>
          </div>
          <div>
            SAPATOS <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div>
            CATEGORIAS <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div>
            PROMOÇÕES <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="shopping__cart">
            <i class="ri-shopping-bag-line"></i>
          </div>
        </nav>
      </header>
      <main class="content">
        <figure class="image">
          <img src="./img/sapato.png" alt="Sapatos" />
        </figure>
        <section class="header">
          <h1>4COMFORT</h1>
          <p>SINCE 2019</p>
        </section>
        <section class="frase">
          <h2>4COMFORT</h2>
          <p>CONFORTO QUE TE LEVA LONGE</p>
        </section>
        <section class="contact">
          <p><i class="ri-phone-fill"></i> 987000000</p>
        </section>
      </main>
      <footer class="footer">
        <div class="socials">
         <span>Facebook</span>
          <span>Twitter</span>
          <span>Google</span>
        </div>
        <div class="data">02<span>/05</span></div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
